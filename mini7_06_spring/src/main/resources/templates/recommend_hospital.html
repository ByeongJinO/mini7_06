<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Recommended Hospitals</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa; /* 연한 배경색 */
        }
        th {
            text-align: center;
        }
        .table {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 부드러운 그림자 */
            border-radius: 8px; /* 둥근 모서리 */
            overflow: hidden; /* 둥근 모서리 적용 */
        }
        thead {
            background-color: #343a40; /* Dark 헤더 색상 */
            color: white; /* 헤더 텍스트 색상 */
        }
        tbody tr:hover {
            background-color: #e9ecef; /* 마우스 오버 시 색상 변화 */
        }
        .container {
            margin-top: 50px; /* 상단 여백 */
        }
        h1 {
            font-family: 'Arial', sans-serif; /* 제목 폰트 */
            font-weight: bold; /* 두꺼운 폰트 */
        }
    </style>
</head>
<body>

<div class="container"> <!-- 여백을 추가하기 위한 컨테이너 -->
    <h1 class="text-center mb-4">Recommended Hospitals</h1>

    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">병원명</th>
            <th scope="col">병원주소</th>
            <th scope="col">경도</th>
            <th scope="col">위도</th>
            <th scope="col">연락처</th>
            <th scope="col">연락처2</th>
            <th scope="col">병원유형</th>
            <th scope="col">거리</th>
        </tr>
        </thead>
        <tbody>
        <!-- 병원 목록 반복 -->
        <tr th:each="hospital, iterStat : ${hospitalList}">
            <td th:text="${iterStat.index + 1}"></td>
            <td th:text="${hospital.hospitalName}"></td>
            <td th:text="${hospital.address}"></td>
            <td th:text="${hospital.longitude}"></td>
            <td th:text="${hospital.latitude}"></td>
            <td th:text="${hospital.phoneNumber1}"></td>
            <td th:text="${hospital.phoneNumber3}"></td>
            <td th:text="${hospital.emergencyMedicalInstitutionType}"></td>
            <td th:text="${hospital.distance} + ' km'"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
